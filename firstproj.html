<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./firstproj.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lista de compras</title>
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <div id="input-div">
            <label for="prod-input">Inserir item na lista:</label>
            <input type="text" id="prod-input">
            <button id="add-btn">Inserir</button>
            <button id="reset-btn">Limpar</button>
            <button id="rmv-checked">Remover comprados</button>
        </div>
        <div id="lista-prod">
            <table id="tabela">
                <thead>
                    <th id="th-1">Select</th>
                    <th id="th-2">Products</th>
                    <th id="th-3">Action</th>
                </thead>
                <tbody id="t-corpo"></tbody>
            </table>
        </div>
        <div id="price-div">
            <h3 id="price-title">Total:</h3> 
            <p id="price-par"></p>
        </div>
    </main>
    <script src="./firstproj.js" type="module"></script>
</body>
</html>
